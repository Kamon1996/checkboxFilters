<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <section class="main">
    <div class="wrapper">
      <header>
        <input class="main__search" type="search" placeholder="Поиск..." />
        <div class="busket">
          <img src="img/2022-02-08 00.37 1.png" alt="" />
        </div>
      </header>

      <div class="main__section">
        <aside class="filter">
          <div class="filter__category">
            <h5>Category:</h5>
            <input type="checkbox" name="category" value="men's clothing" id="category1" />
            <label for="category1">men's clothing</label>
            <input type="checkbox" name="category" value="jewelery" id="category2" />
            <label for="category2">jewelery</label>
            <input type="checkbox" name="category" value="electronics" id="category3" />
            <label for="category3">electronics</label>
            <input type="checkbox" name="category" value="women's clothing" id="category4" />
            <label for="category4">women's clothing</label>
          </div>


          <div class="filter__price">
            <label for="minPrice">Цена от: </label>
            <input min="0" type="number" id="minPrice" />
            <label for="maxPrice">Цена до: </label>
            <input min="0" type="number" id="maxPrice" />
          </div>


          <div class="filter__color">
            <h5>Color:</h5>
            <input type="checkbox" name="color" id="colorBlue" value="blue" />
            <label for="colorBlue">blue</label>
            <input type="checkbox" name="color" id="colorGray" value="gray" />
            <label for="colorGray">gray</label>
            <input type="checkbox" name="color" id="colorBeige" value="beige" />
            <label for="colorBeige">beige</label>
            <input type="checkbox" name="color" id="colorBlack" value="black" />
            <label for="colorBlack">black</label>
            <input type="checkbox" name="color" id="colorMulticolor" value="multicolor" />
            <label for="colorMulticolor">multicolor</label>
            <input type="checkbox" name="color" id="colorWhite" value="white" />
            <label for="colorWhite">white</label>
            <input type="checkbox" name="color" id="colorRed" value="red" />
            <label for="colorRed">red</label>
            <input type="checkbox" name="color" id="colorPurple" value="purple" />
            <label for="colorPurple">purple</label>
          </div>
        </aside>

        <div class="main__right">

        </div>

      </div>

    </div>
  </section>

  <script src="js/scripts.js"></script>
</body>

</html>
